<!DOCTYPE html>
<html>
  <head>
    <title>Wishlists RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Wishlist Items</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Wishlist Items:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_item_id">Item ID:</label>
              <div class="col-sm-6">
                <input type="number" class="form-control" id="wishlist_item_id" placeholder="Enter ID of wishlist item">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-item-btn">Retrieve Item</button>
                <button type="submit" class="btn btn-danger" id="delete-item-btn">Delete Item</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- WISHLIST ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_id">Wishlist ID:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="wishlist_id" placeholder="Enter Wishlist ID" onchange="myFunction()">
                <script>
                    var full_url = document.URL; // Get current url
                    var url_array = full_url.split('/') // Split the string into an array with / as separator
                    var last_segment = url_array[url_array.length-1];  // Get the last part of the array (-1)
                    document.getElementById("wishlist_id").value = last_segment;

                    function myFunction() {
                        var val = document.getElementById("wishlist_id").value;
                        var full_url = document.URL; // Get current url
                        var url_array = full_url.split('/wishlists')
                        var base_url = url_array[0]
                        var remaining = url_array[1].split('/')
                        var new_url = base_url + "/wishlists/" + val;
                        location.href = new_url;
                      }
                </script>
              </div>
            </div>

            <!-- PRODUCT ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_product_id">Product ID:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="wishlist_product_id" placeholder="Enter Product ID of the wishlist item">
              </div>
            </div>

            <!-- PRODUCT NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_product_name">Product Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="wishlist_product_name" placeholder="Enter Product Name of the wishlist item" required>
              </div>
            </div>

            <!-- PRODUCT PRICE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_product_price">Product Price:</label>
              <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" id="wishlist_product_price" placeholder="Enter Product Price of the wishlist item">
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-item-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-item-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-item-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-item-btn">Update</button>
                <button type="submit" class="btn btn-danger" id="clear-wishlist-btn">Clear Wishlist</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-4">Wishlist ID</th>
            <th class="col-md-4">Product ID</th>
          </tr>
          </thead>
        </table>
      </div>

      <p>Swagger Documentation for the Wishlists microservice can be found <a href="/apidocs">here</a></p>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "../../static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "../../static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="../../static/js/rest_api.js"></script>

  </body>
</html>
